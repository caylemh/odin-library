<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" role="main">
        <div class="header">
            <h1>ODIN Library</h1>
            <button id="addBookBtn">Add a Book</button>
        </div>
        <hr>
        <div class="card-container">
            <!-- Book Container -->
        </div>
    </div>

    <!-- Dialog Modal -->
        <dialog closedby="any">
            <div id="modal-container">
                <img id="closeBtn" value="cancel" formmethod="dialog" src="./assets/images/close.svg" alt="close-icon" style="width: 30px;">
                <h1>Add a New Book</h1>
                <div id="form-container">
                    <form method="dialog" id="bookForm">
                        <label for="title">Book Title:
                            <input type="text" name="title" id="title" required>
                        </label>
                        <label for="author">Book Author:
                            <input type="text" name="author" id="author" required>
                        </label>
                        <label for="pages">Number of Pages:
                            <input type="text" name="pages" id="pages" placeholder="Number of Pages">
                        </label>
                        <button id="createBook">Create Book</button>
                    </form>
                </div>
            </div>
        </dialog>

    <script src="./scripts.js"></script>
</body>
</html>
